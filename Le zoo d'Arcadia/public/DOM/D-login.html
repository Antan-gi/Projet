<div class="cont5">
    <form id="connexionForm" method="post">
        <div class="span1">
            <div class="cont6">
                <span class="indication">userName</span>
                <input class="input" type="text" id="username" name="username" required>
            </div>
        </div>
        <div class="span1">
            <div class="cont8">
                <span class="indication">Mot de Passe</span>
                <input class="input" type="password" id="motDePasse" name="motDePasse" required>
            </div>
        </div>
        <div class="span1">
            <button type="submit" class="login-btn-cxn">Connexion</button>
        </div>
        <div id="message"></div> <!-- Pour afficher les messages d'erreur ou de succès -->
    </form>
</div>

<script>
$(document).ready(function() {
    $('#connexionForm').submit(function(event) {
        event.preventDefault();
        var email = $('#email').val();
        var motDePasse = $('#motDePasse').val();

        $.ajax({
            url: '../src/traitement_connexion.php', // Assurez-vous que ce chemin est correct
            type: 'post',
            data: { email: email, motDePasse: motDePasse },
            success: function(response) {
                var jsonData = JSON.parse(response);

                // Si la connexion est réussie
                if (jsonData.success == "1") {
                    location.href = '../index.php'; // Redirige vers la page d'accueil
                } else {
                    // Affiche le message d'erreur
                    $('#message').html('<p>' + jsonData.message + '</p>');
                }
            }
        });
    });
});
</script>
